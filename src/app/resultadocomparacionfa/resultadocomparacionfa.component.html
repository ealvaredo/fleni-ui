<div class='container'>
    <table class="table table-hover">
      <caption>Comparación</caption>

          <th>Zona</th>
          <th>Intensidad original</th>
          <th>Desvío</th>
        </tr>

      <tbody>

            <td>{{data.desvioPatient | number: '1.1-3'}}</td>
          </tr> 



      </tbody>
    </table>
