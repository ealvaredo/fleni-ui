<div class="card border-primary mb-3" style="max-width: 18rem;">
    <div class="card-header">{{title}}
        <div *ngIf="cantidad == -1" class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <span *ngIf="cantidad > -1" title='Cantidad de series con procesos de TRACTSEG finalizados.'
            class="badge badge-primary">{{cantidad}}</span>
    </div>
    <div class="card-body text-primary">
        <h5 class="card-title">Procesados</h5>
        <p class="card-text">Listado de series con procesos de {{title}} finalizados.</p>
        <button type="button" class="btn btn-outline-primary stretched-link" (click)="ingresar()">Ver
            series</button>
    </div>
</div>
