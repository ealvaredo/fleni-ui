<div class="">
  <h1>
    Búsqueda de imágenes
  </h1>

  <div class='rounded border p-3 '>
    <form>
      <div class='form-group'>
        <label>Seleccione un resonador</label>
        <select class='form-control'>
          <option>-seleccione-</option>
          <option *ngFor="let pow of resonadores" [value]="pow">{{pow}}</option>
        </select>
      </div>

      <div class='form-group'>
        <label>Ingresar nombre del paciente</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="patient" [ngModelOptions]="{standalone: true}">
      </div>

      <div class='form-group'>
        <label>Seleccionar un estudio</label>
        <select class='form-control' [(ngModel)]="selectedEstudio" [ngModelOptions]="{standalone: true}">
          <option>-seleccione-</option>
          <option *ngFor="let estudio of studies" [value]="estudio">{{estudio}}</option>
        </select>
      </div>

      <div class='form-group'>
        <label>Seleccionar una serie</label>
        <select class='form-control' [(ngModel)]="selectedSerie" [ngModelOptions]="{standalone: true}">
          <option [ngValue]="null">-seleccione-</option>
          <option *ngFor="let serie of series" [value]="serie">{{serie}}</option>>
        </select>
      </div>
    </form>
  </div>
  <div class='rounded border p-3 '>
    <button type="button" class="btn btn-outline-primary" (click)="search()">Buscar</button>
    <button type="button" class="btn btn-outline-primary" (click)="volver()">Volver</button>

  </div>


  <router-outlet></router-outlet>
