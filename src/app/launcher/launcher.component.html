<div class="card-deck">



        <div class="card border-primary mb-3" style="max-width: 18rem;">
                <div class="card-header">Cognitivos <span title='Cantidad de pacientes con series cognitivas'
                                class="badge badge-primary">300</span></div>
                <div class="card-body text-primary">
                        <h5 class="card-title">Primary card title</h5>
                        <p class="card-text">Listado de pacientes con series cognitivas. Estas series son descargadas
                                diariamente de los resonadores.</p>
                        <button type="button" class="btn btn-outline-primary stretched-link" (click)="cognitivos()">Ver
                                cognitivos</button>
                </div>
        </div>

        <div class="card border-primary mb-3" style="max-width: 18rem;">
                <div class="card-header">Pacientes <span title='Cantidad de pacientes descargados'
                                class="badge badge-primary">300</span></div>
                <div class="card-body text-primary">
                        <h5 class="card-title">Primary card title</h5>
                        <p class="card-text">Listado de pacientes.</p>
                        <button type="button" class="btn btn-outline-primary stretched-link"
                                (click)="viewPatients()">Ver
                                pacientes</button>
                </div>
        </div>
        <div class="card border-primary mb-3" style="max-width: 18rem;">
                <div class="card-header">Pacientes en resonador<span title='Cantidad de pacientes en los resonadores'
                                class="badge badge-primary">300</span></div>
                <div class="card-body text-primary">
                        <h5 class="card-title">Primary card title</h5>
                        <p class="card-text">Listado de pacientes en los resonadores.</p>
                        <button type="button" class="btn btn-outline-primary stretched-link"
                                (click)="pacientesResonador()">Pacientes en
                                resonador</button>
                </div>
        </div>


</div>
